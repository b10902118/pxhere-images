name: Daily Scrape, Build, and Deploy

on:
  schedule:
    - cron: "0 2 * * *" # Runs every day at 02:00 UTC
  workflow_dispatch:

jobs:
  scrape-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0-0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run scrap.js
        run: pnpm exec node scrap.js

      - name: Build project
        run: pnpm build --base=/pxhere-images/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
